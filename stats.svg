
<svg width="520" height="360" viewBox="0 0 520 360"
     xmlns="http://www.w3.org/2000/svg">

<defs>
  <filter id="glow">
    <feGaussianBlur stdDeviation="4" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

<style>
  .frame {
    fill: #050607;
    stroke: #00ff9c;
    stroke-width: 1;
    filter: drop-shadow(0 0 16px #00ff9c66);
  }

  .title {
    fill: #00ff9c;
    font-family: monospace;
    font-size: 14px;
    letter-spacing: 1px;
  }

  .label {
    fill: #00ff9c;
    font-family: monospace;
    font-size: 12px;
  }

  .value {
    fill: #0a0a0a;
    font-family: monospace;
    font-size: 11px;
  }

  .bar-bg {
    fill: #0f1a17;
  }

  .bar {
    fill: #00ff9c;
    filter: url(#glow);
  }

  .divider {
    stroke: #00ff9c44;
    stroke-width: 1;
  }
</style>

<rect class="frame" x="6" y="6" rx="20" ry="20" width="508" height="348"/>

<text class="title" x="30" y="36">PHASE OF DAY</text>

    <text class="label" x="30" y="62">Morning</text>

    <rect class="bar-bg" x="150" y="51" width="260" height="14" rx="7"/>

    <rect class="bar" x="150" y="51" height="14" rx="7">
      <animate attributeName="width"
               from="0"
               to="4"
               dur="0.8s"
               begin="0.1s"
               fill="freeze"/>
    </rect>

    <text class="value" x="164" y="63">0</text>
    
    <text class="label" x="30" y="90">Daytime</text>

