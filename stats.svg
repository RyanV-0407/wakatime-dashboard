
<svg width="460" height="300" viewBox="0 0 460 300"
     xmlns="http://www.w3.org/2000/svg">

<defs>
  <filter id="glow">
    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

<style>
  .bg {
    fill: #050607;
    stroke: #00ff9c;
    stroke-width: 1;
    filter: drop-shadow(0 0 12px #00ff9c55);
  }

  .label {
    fill: #00ff9c;
    font-family: monospace;
    font-size: 12px;
  }

  .value {
    fill: #0a0a0a;
    font-family: monospace;
    font-size: 11px;
  }

  .bar-bg {
    fill: #0f1a17;
  }

  .bar {
    fill: #00ff9c;
    filter: url(#glow);
  }
</style>

<rect class="bg" x="5" y="5" rx="18" ry="18" width="450" height="290"/>

    <text class="label" x="28" y="42">Morning</text>
    <rect class="bar-bg" x="120" y="32" width="240" height="14" rx="7"/>
